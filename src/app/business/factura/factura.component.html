<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold">Crear Factura</h2>
      <form>
        <!-- AquÃ­ van los campos del formulario para crear factura -->
        <input type="text" placeholder="Factura ID" class="w-full p-2 my-2 border rounded">
        <input type="text" placeholder="Cliente" class="w-full p-2 my-2 border rounded">
        <input type="date" class="w-full p-2 my-2 border rounded">
        <input type="number" placeholder="Total" class="w-full p-2 my-2 border rounded">
        <div class="flex justify-between mt-4">
          <button type="button" class="bg-red-500 text-white p-2 rounded" (click)="closeModal()">Cerrar</button>
          <button type="submit" class="bg-green-500 text-white p-2 rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>
