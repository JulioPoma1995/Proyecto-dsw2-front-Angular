 <div class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50" (click)="close()">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96" (click)="$event.stopPropagation()">
      <h2 class="text-lg font-semibold mb-4">Crear Nuevo Cliente</h2>
  
      <form (ngSubmit)="createCliente()" class="space-y-4">
         <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input id="nombre" [(ngModel)]="newClient.nombre" name="nombre" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
         <div>
          <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
          <input id="apellido" [(ngModel)]="newClient.apellido" name="apellido" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
         <div>
          <label for="documentoIdentidad" class="block text-sm font-medium text-gray-700">Documento de Identidad</label>
          <input id="documentoIdentidad" [(ngModel)]="newClient.documentoIdentidad" name="documentoIdentidad" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Dirección -->
        <div>
          <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
          <input id="direccion" [(ngModel)]="newClient.direccion" name="direccion" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Teléfono -->
        <div>
          <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input id="telefono" [(ngModel)]="newClient.telefono" name="telefono" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" [(ngModel)]="newClient.email" name="email" type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Fecha de Registro -->
        <div>
          <label for="fechaRegistro" class="block text-sm font-medium text-gray-700">Fecha de Registro</label>
          <input id="fechaRegistro" [(ngModel)]="newClient.fechaRegistro" name="fechaRegistro" type="date" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Estado -->
        <div>
          <label for="etado" class="block text-sm font-medium text-gray-700">Estado</label>
          <select id="etado" [(ngModel)]="newClient.etado" name="etado" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
          </select>
        </div>
  
        <div class="flex justify-end gap-4 mt-4">
          <!-- Botones -->
          <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Crear Cliente</button>
          <button type="button" (click)="close()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
