<div
  class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50"
  (click)="close()"
>
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-96"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-lg font-semibold mb-4 text-center">Editar Cliente</h2>

    <form [formGroup]="editForm" (ngSubmit)="updateCliente()" class="space-y-4">
      <!-- Id Cliente -->
      <div>
        <label
          for="id_cliente"
          class="block text-sm font-medium text-gray-700 only:read-only:"
          >Id Cliente</label
        >
        <input
          id="id_cliente"
          formControlName="id_cliente"
          readonly
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Nombre -->
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700"
          >Nombre</label
        >
        <input
          id="nombre"
          formControlName="nombre"
          required
           [readonly]="isViewMode"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Apellido -->
      <div>
        <label for="apellido" class="block text-sm font-medium text-gray-700"
          >Apellido</label
        >
        <input
          id="apellido"
          formControlName="apellido"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Documento de Identidad -->
      <div>
        <label
          for="documentoIdentidad"
          class="block text-sm font-medium text-gray-700"
          >Documento de Identidad</label
        >
        <input
          id="documentoIdentidad"
          formControlName="documentoIdentidad"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Dirección -->
      <div>
        <label for="direccion" class="block text-sm font-medium text-gray-700"
          >Dirección</label
        >
        <input
          id="direccion"
          formControlName="direccion"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Teléfono -->
      <div>
        <label for="telefono" class="block text-sm font-medium text-gray-700"
          >Teléfono</label
        >
        <input
          id="telefono"
          formControlName="telefono"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          formControlName="email"
          type="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Fecha de Registro -->
      <div>
        <label
          for="fechaRegistro"
          class="block text-sm font-medium text-gray-700"
          >Fecha de Registro</label
        >
        <input
          id="fechaRegistro"
          formControlName="fechaRegistro"
          type="date"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-4 mt-4">
        <button
          type="submit"
          matRipple
          [disabled]="editForm.invalid"
          class="middle none center rounded-lg bg-indigo-500 py-2 px-4 font-sans text-xs font-bold uppercase text-white shadow-md shadow-indigo-500/20 transition-all hover:shadow-lg hover:shadow-indigo-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        >
          Guardar
        </button>
        <button
          type="button"
          (click)="close()"
          class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
        >
          Cerrar
        </button>
      </div>
    </form>
  </div>
</div>
