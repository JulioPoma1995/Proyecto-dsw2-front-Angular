<p-table [value]="clientes" [tableStyle]="{'min-width': '60rem'}">
  <!-- Encabezado -->
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="nombre" style="width:20%">
              Nombre <p-sortIcon field="nombre" />
          </th>
          <th pSortableColumn="apellido" style="width:20%">
              Apellido <p-sortIcon field="apellido" />
          </th>
          <th pSortableColumn="documentoIdentidad" style="width:20%">
              Documento de Identidad <p-sortIcon field="documentoIdentidad" />
          </th>
          <th pSortableColumn="direccion" style="width:20%">
              Dirección <p-sortIcon field="direccion" />
          </th>
          <th pSortableColumn="telefono" style="width:20%">
              Teléfono <p-sortIcon field="telefono" />
          </th>
          <th pSortableColumn="email" style="width:20%">
              Email <p-sortIcon field="email" />
          </th>
          <th pSortableColumn="estado" style="width:20%">
              Estado <p-sortIcon field="estado" />
          </th>
      </tr>
  </ng-template>

  <!-- Cuerpo de la tabla -->
  <ng-template pTemplate="body" let-cliente>
      <tr>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.documentoIdentidad }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.email }}</td>
          <td>
              <span [ngClass]="cliente.estado ? 'text-green-600' : 'text-red-600'">
                  {{ cliente.estado ? 'Activo' : 'Inactivo' }}
              </span>
          </td>
      </tr>
  </ng-template>
</p-table>
