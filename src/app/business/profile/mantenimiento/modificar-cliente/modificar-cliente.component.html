<form (ngSubmit)="updateCliente()">
    <div class="mb-4">
      <label for="nombre">Nombre</label>
      <input id="nombre" [(ngModel)]="clienteToEdit.nombre" name="nombre" required class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
  
    <div class="mb-4">
      <label for="apellido">Apellido</label>
      <input id="apellido" [(ngModel)]="clienteToEdit.apellido" name="apellido" required class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
  
    <div class="mb-4">
      <label for="documentoIdentidad">Documento de Identidad</label>
      <input id="documentoIdentidad" [(ngModel)]="clienteToEdit.documentoIdentidad" name="documentoIdentidad" required class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
  
    <div class="mb-4">
      <label for="direccion">Dirección</label>
      <input id="direccion" [(ngModel)]="clienteToEdit.direccion" name="direccion" required class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
  
    <div class="mb-4">
      <label for="telefono">Teléfono</label>
      <input id="telefono" [(ngModel)]="clienteToEdit.telefono" name="telefono" required class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
  
    <div class="mb-4">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="clienteToEdit.email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
  
    <div class="mb-4">
      <label for="fechaRegistro">Fecha Registro</label>
      <input id="fechaRegistro" type="date" [(ngModel)]="clienteToEdit.fechaRegistro" name="fechaRegistro" required class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
  
    <div class="mb-4">
      <label for="etado">Estado</label>
      <select id="etado" [(ngModel)]="clienteToEdit.etado" name="etado" class="w-full px-3 py-2 border border-gray-300 rounded">
        <option [ngValue]="true">Activo</option>
        <option [ngValue]="false">Inactivo</option>
      </select>
    </div>
  
    <div class="flex justify-between">
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Actualizar Cliente</button>
      <button type="button" (click)="close()" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-700">Cancelar</button>
    </div>
  </form>
